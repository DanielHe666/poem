<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }
        
        :root {
            /* 深色主题变量 (默认) */
            --primary: #7eb8e0;
            --secondary: #4a90e2;
            --accent: #2a5a78;
            --text: #e6e6e6;
            --bg: #121212;
            --card-bg: rgba(30, 30, 30, 0.7);
            --poem: #d1e0e0;
            --success: #2ecc71;
            --shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            --border: rgba(255, 255, 255, 0.1);
            --highlight: rgba(74, 144, 226, 0.2);
        }
        
        .light-theme {
            /* 浅色主题变量 */
            --primary: #5d8aa8;
            --secondary: #89cff0;
            --accent: #b9d9eb;
            --text: #2c3e50;
            --bg: #f8f9fa;
            --card-bg: rgba(255, 255, 255, 0.7);
            --poem: #3a506b;
            --success: #27ae60;
            --shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            --border: rgba(0, 0, 0, 0.1);
            --highlight: rgba(93, 138, 168, 0.15);
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, sans-serif;
            background: linear-gradient(135deg, #0a1929 0%, #0d1b2a 100%);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-attachment: fixed;
        }
        
        .light-theme body {
            background: linear-gradient(135deg, #e6f7ff 0%, #f0f8ff 100%);
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
            background: var(--card-bg);
            border-radius: 24px;
            box-shadow: var(--shadow);
            overflow: hidden;
            backdrop-filter: blur(12px);
            border: 1px solid var(--border);
            position: relative;
        }
        
        /* 毛玻璃效果层 */
        .glass-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(20, 20, 20, 0.2);
            backdrop-filter: blur(15px);
            z-index: -1;
            border-radius: 24px;
        }
        
        .light-theme .glass-layer {
            background: rgba(240, 248, 255, 0.3);
        }
        
        header {
            padding: 25px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
        }
        
        .app-title {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .app-icon {
            width: 44px;
            height: 44px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
        }
        
        .app-name h1 {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }
        
        .app-name p {
            font-size: 14px;
            color: var(--text);
            opacity: 0.8;
            margin-top: 2px;
        }
        
        .theme-switch {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 30px;
            cursor: pointer;
            user-select: none;
            transition: background 0.3s;
        }
        
        .light-theme .theme-switch {
            background: rgba(0, 0, 0, 0.05);
        }
        
        .theme-switch:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .light-theme .theme-switch:hover {
            background: rgba(0, 0, 0, 0.1);
        }
        
        .switch-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            color: #f0c420;
        }
        
        .light-theme .switch-icon {
            background: white;
            color: #5d8aa8;
        }
        
        .main-content {
            display: flex;
            min-height: 600px;
            padding: 25px;
            gap: 25px;
        }
        
        @media (max-width: 900px) {
            .main-content {
                flex-direction: column;
            }
        }
        
        .controls {
            flex: 1;
            min-width: 300px;
            padding: 25px;
            background: rgba(40, 40, 40, 0.4);
            border-radius: 20px;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--border);
        }
        
        .light-theme .controls {
            background: rgba(255, 255, 255, 0.4);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.03);
            border: 1px solid var(--secondary);
        }
        
        .input-group {
            margin-bottom: 28px;
        }
        
        .input-box {
            margin-bottom: 22px;
        }
        
        label {
            display: block;
            margin-bottom: 12px;
            font-weight: 600;
            font-size: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        label i {
            color: var(--primary);
        }
        
        input, select, button {
            width: 100%;
            padding: 16px 20px;
            border: 1px solid var(--border);
            border-radius: 14px;
            font-size: 16px;
            font-family: inherit;
            background: rgba(40, 40, 40, 0.8);
            color: #e0e0e0;
        }
        
        .light-theme input, 
        .light-theme select, 
        .light-theme button {
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid var(--secondary);
            color: var(--text);
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px var(--highlight);
        }
        
        button {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none !important;
            cursor: pointer;
            font-weight: 600;
            letter-spacing: 0.5px;
            padding: 18px;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 15px rgba(74, 144, 226, 0.25);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(74, 144, 226, 0.35);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .poem-section {
            flex: 2;
            min-width: 300px;
            padding: 25px;
            position: relative;
            display: flex;
            flex-direction: column;
            background: rgba(40, 40, 40, 0.4);
            border-radius: 20px;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--border);
        }
        
        .light-theme .poem-section {
            background: rgba(255, 255, 255, 0.4);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.03);
            border: 1px solid var(--secondary);
        }
        
        .loading {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 30px;
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(74, 144, 226, 0.2);
            border-left-color: var(--primary);
            border-radius: 50%;
            animation: spin 1.2s linear infinite;
            margin-bottom: 25px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .poem-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .poem-placeholder {
            text-align: center;
            color: #5a6b82;
            font-style: italic;
            padding: 2rem;
            font-size: 18px;
            animation: pulse 3s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.8; }
        }
        
        .poem {
            font-family: 'Georgia', 'Times New Roman', serif;
            font-size: 20px;
            line-height: 1.9;
            color: var(--poem);
            white-space: pre-wrap;
            text-align: center;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            animation: fadeIn 0.8s ease-out;
            max-width: 800px;
        }
        
        .poem-title {
            font-size: 32px;
            margin-bottom: 30px;
            color: var(--primary);
            text-align: center;
            font-weight: 700;
            font-style: italic;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(74, 144, 226, 0.2);
        }
        
        .light-theme .poem-title {
            border-bottom: 2px solid rgba(93, 138, 168, 0.2);
        }
        
        .stanza {
            margin-bottom: 32px;
            position: relative;
            padding: 0 20px;
        }
        
        .line {
            margin-bottom: 12px;
            position: relative;
            transition: all 0.4s ease;
            padding: 5px 0;
        }
        
        .line:hover {
            transform: translateX(10px);
            color: var(--primary);
        }
        
        .action-buttons {
            display: flex;
            gap: 20px;
            margin-top: 40px;
            justify-content: center;
        }
        
        .copy-btn, .new-btn {
            flex: none;
            width: 180px;
            border-radius: 14px;
            font-weight: 600;
            font-size: 16px;
            padding: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            border: none;
        }
        
        .copy-btn {
            background: linear-gradient(135deg, var(--success), #27ae60);
        }
        
        .new-btn {
            background: linear-gradient(135deg, #9b59b6, #8e44ad);
        }
        
        .info {
            padding: 25px 30px;
            font-size: 16px;
            text-align: center;
            line-height: 1.7;
            border-top: 1px solid var(--border);
            color: #aaa;
        }
        
        .light-theme .info {
            color: #666;
        }
        
        .data-stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .stat-item {
            background: rgba(40, 40, 40, 0.5);
            padding: 12px 20px;
            border-radius: 14px;
            font-size: 14px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .light-theme .stat-item {
            background: rgba(255, 255, 255, 0.5);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }
        
        footer {
            text-align: center;
            padding: 25px;
            color: #888;
            font-size: 14px;
            border-top: 1px solid var(--border);
            font-style: italic;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .keyword-highlight {
            display: inline-block;
            background: linear-gradient(120deg, var(--highlight), transparent);
            padding: 0 8px;
            border-radius: 4px;
            font-style: italic;
            transition: all 0.3s;
        }
        
        .floating {
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .signature {
            text-align: center;
            margin-top: 20px;
            font-style: italic;
            color: var(--primary);
            opacity: 0.8;
        }
    </style>
</head>

                    default: minLines = 16; maxLines = 20;
                }
                
                // 随机行数
                const lineCount = Math.floor(Math.random() * (maxLines - minLines + 1)) + minLines;
                
                // 生成标题
                const title = titleTemplates[Math.floor(Math.random() * titleTemplates.length)](keywords);
                
                // 生成诗句
                const lines = [];
                for (let i = 0; i < lineCount; i++) {
                    lines.push(generateLine(keywords, groups));
                }
                
                // 分组为段落（优化分段逻辑）
                const stanzas = [];
                let currentStanza = [];
                let stanzaSize = 4; // 目标每段4行
                
                for (let i = 0; i < lines.length; i++) {
                    currentStanza.push(lines[i]);
                    
                    // 动态调整分段大小（3-5行）
                    const shouldBreak = 
                        currentStanza.length >= stanzaSize || 
                        i === lines.length - 1 || 
                        (i < lines.length - 1 && Math.random() < 0.3);
                    
                    if (shouldBreak) {
                        stanzas.push([...currentStanza]);
                        currentStanza = [];
                        
                        // 随机调整下一段的大小（3-5行）
                        stanzaSize = 3 + Math.floor(Math.random() * 3);
                    }
                }
                
                // 添加最后一段
                if (currentStanza.length > 0) {
                    stanzas.push([...currentStanza]);
                }
                
                return { title, stanzas, keywords };
            }
            
            // 生成单行诗句
            function generateLine(keywords, groups) {
                // 选择句式结构
                const structure = selectWeightedStructure(structures);
                
                // 选择意象词汇
                const group = groups[Math.floor(Math.random() * groups.length)];
                const a = selectWord(group, keywords);
                const b = selectWord(group, keywords);
                const c = selectWord(group, keywords);
                
                // 应用句式结构
                return structure.template(a, b, c);
            }
            
            // 加权随机选择句式结构
            function selectWeightedStructure(structures) {
                const totalWeight = structures.reduce((sum, struct) => sum + struct.weight, 0);
                let random = Math.random() * totalWeight;
                
                for (const struct of structures) {
                    random -= struct.weight;
                    if (random <= 0) return struct;
                }
                
                return structures[0];
            }
            
            // 从意象组中随机选择词汇（优先使用关键词）
            function selectWord(group, keywords) {
                // 40%的概率使用关键词
                if (Math.random() < 0.4 && keywords.length > 0) {
                    return keywords[Math.floor(Math.random() * keywords.length)];
                }
                
                const wordType = Math.random();
                if (wordType < 0.4) {
                    return group.nouns[Math.floor(Math.random() * group.nouns.length)];
                } else if (wordType < 0.7) {
                    return group.verbs[Math.floor(Math.random() * group.verbs.length)];
                } else {
                    return group.keywords[Math.floor(Math.random() * group.keywords.length)];
                }
            }
            
            // 显示诗歌（高亮关键词）
            function displayPoem(poem, keywords) {
                let poemHTML = `<div class="poem-title">${poem.title}</div>`;
                
                poem.stanzas.forEach(stanza => {
                    poemHTML += `<div class="stanza">`;
                    stanza.forEach(line => {
                        // 高亮关键词
                        let processedLine = line;
                        keywords.forEach(keyword => {
                            const regex = new RegExp(keyword, 'g');
                            processedLine = processedLine.replace(regex, `<span class="keyword-highlight">${keyword}</span>`);
                        });
                        poemHTML += `<div class="line">${processedLine}</div>`;
                    });
                    poemHTML += `</div>`;
                });
                
                poemHTML += `<div class="signature">—— 诗境漫游者 · By Chenyu He & DeepSeek</div>`;
                
                poemContainer.innerHTML = poemHTML;
            }
            
            // 复制诗歌
            function copyPoemToClipboard() {
                if (!poemContainer.textContent || poemContainer.textContent.includes("您的诗歌将在这里展现")) {
                    return;
                }
                
                const poemText = poemContainer.textContent;
                navigator.clipboard.writeText(poemText)
                    .then(() => {
                        const originalText = copyBtn.textContent;
                        copyBtn.innerHTML = '<i class="fas fa-check"></i> 已复制!';
                        setTimeout(() => {
                            copyBtn.innerHTML = '<i class="fas fa-copy"></i> 复制诗歌';
                        }, 2000);
                    })
                    .catch(err => {
                        console.error('复制失败:', err);
                    });
            }
            
            // 事件监听
            generateBtn.addEventListener('click', generatePoem);
            newBtn.addEventListener('click', generatePoem);
            copyBtn.addEventListener('click', copyPoemToClipboard);
            keywordsInput.addEventListener('keyup', function(e) {
                if (e.key === 'Enter') generatePoem();
            });
            
            // 初始生成一首诗
            generatePoem();
        });
    </script>
